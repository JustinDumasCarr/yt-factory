channel_id: fantasy_tavern
name: Fantasy Tavern
intent: music_compilation

duration_rules:
  target_minutes: 90
  min_minutes: 60
  max_minutes: 120
  track_count: 25
  min_track_seconds: 60

prompt_constraints:
  default_instrumental: true
  default_vocals: false
  energy_level: medium
  banned_terms:
    - medical
    - cure
    - treatment
    - therapy
  style_guidance: "Celtic, medieval, fantasy tavern atmosphere. Warm, inviting, instrumental music suitable for role-playing games."

title_templates:
  - template: "{theme} | Fantasy Tavern Music"
    example: "Celtic Tavern Ambience | Fantasy Tavern Music"
  - template: "{theme} - {track_count} Tracks"
    example: "Medieval Inn Music - 25 Tracks"
  - template: "{theme} Compilation"
    example: "Fantasy Tavern Compilation"

description_template:
  template: |
    {theme} - A collection of fantasy tavern music perfect for role-playing games, reading, or relaxation.

