channel_id: tinnitus_relief
name: Tinnitus Relief Sounds
intent: sleep

duration_rules:
  target_minutes: 240  # 4 hours default
  min_minutes: 240  # 4 hours minimum
  max_minutes: 480  # 8 hours maximum
  track_count: 0  # Not used for tinnitus (uses soundbank recipe instead)
  min_track_seconds: 60  # Not used, but required by schema

prompt_constraints:
  default_instrumental: true
  default_vocals: false
  energy_level: low
  banned_terms:
    - medical
    - cure
    - treatment
    - therapy
    - health
    - doctor
    - medication
    - prescription
  style_guidance: "Natural ambient sounds for tinnitus relief. Focus on gentle, continuous sounds like rain, ocean waves, crickets, cicadas, white noise, or nature ambience. No sudden changes or loud sounds."

title_templates:
  - template: "{theme} | Tinnitus Relief Sounds"
    example: "Rain & Ocean Waves | Tinnitus Relief Sounds"
  - template: "{theme} - {duration} Hours"
    example: "Nature Sounds for Tinnitus - 4 Hours"
  - template: "{theme} Background Sounds"
    example: "Tinnitus Relief Background Sounds"

description_template:
  template: |
    {theme} - Gentle background sounds designed to help mask tinnitus and promote relaxation.

    {chapters}

